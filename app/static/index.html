<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Depot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Navigation -->
        <nav class="side-nav">
            <div class="nav-top">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                        <path d="M2 17l10 5 10-5"/>
                        <path d="M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <a href="#" class="nav-item active" data-page="home" title="Home">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </a>
                <a href="#" class="nav-item" data-page="library" title="Library">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                </a>
            </div>
            <div class="nav-bottom">
                <a href="#" class="nav-item" id="settings-btn" title="Settings">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                    </svg>
                </a>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Home Page -->
            <section class="page page-home active" id="page-home">
                <div class="home-container">
                    <div class="home-header">
                        <h1>Media Depot</h1>
                    </div>
                    <div class="input-container">
                        <textarea 
                            id="share-input" 
                            placeholder="Paste a link or share text here..."
                            rows="1"
                        ></textarea>
                        <button id="submit-btn" class="submit-btn" disabled>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="platform-hints">
                        <span class="hint">Supports: Douyin, Xiaohongshu, Bilibili</span>
                    </div>
                </div>
            </section>

            <!-- Library Page -->
            <section class="page page-library" id="page-library">
                <div class="library-header">
                    <h2>Library</h2>
                    <div class="filters">
                        <select id="platform-filter">
                            <option value="">All Platforms</option>
                        </select>
                        <select id="type-filter">
                            <option value="">All Types</option>
                            <option value="video">Video</option>
                            <option value="carousel">Carousel</option>
                        </select>
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search...">
                        </div>
                    </div>
                </div>
                <div class="library-content">
                    <div class="posts-grid" id="posts-grid">
                        <!-- Posts will be dynamically inserted here -->
                    </div>
                    <div class="load-more-container">
                        <button id="load-more-btn" class="load-more-btn" style="display: none;">Load More</button>
                    </div>
                </div>
            </section>
        </main>

        <!-- Recent Tasks Drawer -->
        <aside class="tasks-drawer" id="tasks-drawer">
            <div class="drawer-header">
                <h3>Recent Tasks</h3>
                <button id="close-drawer-btn" class="icon-btn" title="Close">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="tasks-list" id="tasks-list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
        </aside>

        <!-- Drawer Toggle (visible on home page) -->
        <button class="drawer-toggle" id="drawer-toggle" title="Recent Tasks">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
            </svg>
            <span class="task-count" id="task-count" style="display: none;">0</span>
        </button>
    </div>

    <!-- Media Viewer Modal -->
    <div class="modal-overlay" id="media-modal">
        <div class="media-modal-content">
            <button class="modal-close" id="modal-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div class="media-viewer" id="media-viewer">
                <!-- Media content will be inserted here -->
            </div>
            <div class="media-info" id="media-info">
                <div class="creator-info">
                    <img class="creator-avatar" id="creator-avatar" src="" alt="">
                    <div class="creator-details">
                        <span class="creator-name" id="creator-name"></span>
                        <span class="post-title" id="post-title"></span>
                    </div>
                </div>
            </div>
            <div class="media-nav" id="media-nav" style="display: none;">
                <button class="nav-arrow prev" id="media-prev">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"/>
                    </svg>
                </button>
                <div class="media-counter" id="media-counter">1 / 1</div>
                <button class="nav-arrow next" id="media-next">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settings-modal">
        <div class="settings-modal-content">
            <div class="settings-header">
                <h2>Settings</h2>
                <button class="modal-close" id="settings-close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="settings-body">
                <div class="settings-section">
                    <h3>Appearance</h3>
                    <div class="setting-item">
                        <label for="theme-select">Theme</label>
                        <select id="theme-select">
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>Download</h3>
                    <div class="setting-item">
                        <label for="quality-select">Default Quality</label>
                        <select id="quality-select">
                            <option value="best">Best Available</option>
                            <option value="1080p">1080p</option>
                            <option value="720p">720p</option>
                        </select>
                    </div>
                </div>
                <div class="settings-section">
                    <h3>About</h3>
                    <p class="about-text">Media Depot v0.1.0</p>
                    <p class="about-text muted">A minimal media archiver for your favorite content.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Thumbnail Preview -->
    <div class="thumbnail-preview" id="thumbnail-preview">
        <img src="" alt="Preview">
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
