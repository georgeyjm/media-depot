<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Crawler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Video Crawler</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="urlInput" class="form-control" placeholder="Enter video URL">
                    <button class="btn btn-primary" onclick="crawlVideo()">Crawl Video</button>
                </div>
            </div>
        </div>

        <div id="videoList" class="row">
            {% for video in videos %}
            <div class="col-md-4">
                <div class="card video-card">
                    <img src="{{ video.thumbnail }}" class="card-img-top" alt="{{ video.title }}" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ video.title }}</h5>
                        <p class="card-text">{{ video.description }}</p>
                        <a href="{{ video.url }}" class="btn btn-primary" target="_blank">Watch Video</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        async function crawlVideo() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            try {
                const response = await fetch('/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url }),
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Video crawled successfully!');
                    location.reload();
                } else {
                    alert(data.error || 'An error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while crawling the video');
            }
        }
    </script>
</body>
</html>
